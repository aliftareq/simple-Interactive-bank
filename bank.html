<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Main page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header started from here -->
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some <span
                class="font-semibold text-violet-500">Moneeeeey</span>!!!
        </h1>
    </header>
    <!-- main section started -->
    <main>
        <!-- status bar -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-5xl">$<span id="deposit-box">00</span></h3>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h3 class="text-5xl">$<span id="withdraw-box">00</span></h3>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h3 class="text-5xl">$<span id="balance-box">1000</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4 font-semibold">Please Deposit</h2>
                    <input class="w-9/12 block mb-3 px-3 text-black" type="text" name="" id="deposit-field"
                        placeholder="$amout you want to deposit">
                    <button id="btn-deposit"
                        class="bg-yellow-500 hover:bg-amber-500 px-8 py-2 font-medium rounded-md">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4 font-semibold">Please Withdraw</h2>
                    <input class="w-9/12 block mb-3 px-3 text-black" type="text" name="" id="withdraw-field"
                        placeholder="$amout you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-yellow-500 hover:bg-amber-500 px-8 py-2 font-medium rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="JS Files\deposit.js"></script>
    <script src="JS Files\withdraw.js"></script>
</body>

</html>
