<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <!-- connecting tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header started from here -->
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To <span class="font-semibold text-violet-500">Baap Er
                Bank</span>!!!
        </h1>
    </header>
    <!-- main section started -->
    <main>
        <section class="bg-teal-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email"
                    placeholder="Enter your email Address">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password"
                    placeholder="Enter your Password">
                <button id="btn-submit"
                    class="bg-amber-500 hover:bg-sky-700 px-8 py-2 font-medium rounded-md">Submit</button>
            </div>
        </section>
    </main>

    <script src="./JS Files/login.js"></script>
</body>

</html>
